name: example
description: An over-engineered flutter cross-platform application template for large apps.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
# major.minor.patch+yymm__dd
version: 0.0.1+22040001

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Internationalization & Localizations
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  flutter_svg: ^1.0.0
  cached_network_image: ^3.2.0

  # my packages
  magnific_ui: ^0.3.0
  magnific_core: ^0.2.0
  app_boot: ^0.2.3
  single_async_widget: ^1.0.0

  riverpod: ^1.0.0
  flutter_riverpod: ^1.0.0

  dio: ^4.0.4
  freezed_annotation: ^1.0.0
  json_annotation: ^4.4.0

  shared_preferences: ^2.0.9
  retrofit: ^3.0.0

  go_router: ^3.0.6

  # Firebase suite
  firebase_core: ^1.6.0
  firebase_crashlytics: ^2.2.1
  firebase_analytics: ^9.0.2
  firebase_performance: ^0.8.0+3

  #version check
  version: ^2.0.0
  devicelocale: ^0.5.0

  # Storage
  drift: ^1.1.1
  sqlite3_flutter_libs: ^0.5.2
  sqlite3: ^1.5.1
  system_info2: ^2.0.3

  path: ^1.8.0
  path_provider: ^2.0.8

dev_dependencies:
  build_runner: ^2.1.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  freezed: ^1.0.0
  json_serializable: ^6.1.5
  # for l10n synthetic deps generation
  flutter_gen_runner: ^4.0.0
  retrofit_generator: ^4.0.1
  drift_dev: ^1.1.1

  # For compiling .dart files to .js in web/
  build_web_compilers: ^3.2.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - google_fonts/
    - assets/
